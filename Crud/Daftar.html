<!DOCTYPE html>
<head>
    <title>Crud</title>
    <link type="text/css" rel="stylesheet" href="../Crud/Css/stylee.css">
</head>

<body>
    <h1><center>Obat</center></h1>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">ID Obat</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Nama Obat</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Stok</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>ID Obat</th>
                                <th>Nama Obat</th>
                                <th>Stok</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="../Crud/JavaScript/script1.js"></script>
</body>
</html>
